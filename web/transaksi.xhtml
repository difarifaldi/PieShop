<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Transaksi</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <style>
              .box {
    width: 400px;
    height: 450px;
    padding: 80px;
    font-size: large;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    background: #f5e79e;
    text-align: center;
     border-radius: 100px;
}
 .box2 {
   width: 100%;
    background: gainsboro;
    overflow: hidden;
    position: fixed;
    top: 0;
    height:5px;
}
.box4{
    top: 30%;
    left: 50px;
    position: absolute;
}




        </style>
    </h:head>
     <h:body style="margin:0;padding: 0;font-family: Poppins;background: #5bc0de">
         <table class="box2">
                
            <td> 
                        <ui:include src="headbar.xhtml" />  
                    </td>
               
            </table>
        
           
           
               
                    
                       
                            
                        
                        <h:form class="box">
                            <h2 style=" font-family: Poppins;font-style: normal;
                                font-weight: normal;font-size: 37px;text-decoration: none;
                                color: mediumpurple;text-transform: uppercase;">Transaksi</h2>
                                
                                <b:inputText id="uName" required="true" placeholder="Nama" value="#{tblTrx.namapembeli}"
                                         required-message="Nama Tidak Boleh Kosong">
                                <f:facet name="prepend">
                                    <span class="glyphicon glyphicon-user"></span>
                                </f:facet>
                            </b:inputText>

                            <b:selectOneMenu value="#{tblTrx.namapie}" >
                             
                             <f:facet name="prepend">
                                    <span class="glyphicon glyphicon-cutlery"></span>
                                </f:facet>
                                            
                                            <f:selectItem itemValue = "Salted Caramel Chocolate Pie" itemLabel = "Salted Caramel Chocolate Pie" /> 
                                            <f:selectItem itemValue = "Frozen Blueberries Pie" itemLabel = "Frozen Blueberries Pie" /> 
                    
                                            <f:selectItem itemValue = "Pie With Cheese Caramel" itemLabel = "Pie With Cheese Caramel" /> 
                                            <f:selectItem itemValue = "Hallowen Apple Pie" itemLabel = "Hallowen Apple Pie" /> 
                            </b:selectOneMenu>
                            <b:selectOneMenu value="#{tblTrx.namachef}" >
                             
                             <f:facet name="prepend">
                                    <span class="glyphicon glyphicon-thumbs-up"></span>
                                </f:facet>
                                            <f:selectItem itemValue = "Farah Quinn" itemLabel = "Juna Roripandey" />
                                            <f:selectItem itemValue = "Arnold Poernomo" itemLabel = "Arnold Poernomo" /> 
                                            <f:selectItem itemValue = "Renata Moeloek" itemLabel = "Renata Moeloek" /> 
                             
                            </b:selectOneMenu>
                                   
                            <b:selectOneMenu value="#{tblTrx.jumlah}" >
                             
                             <f:facet name="prepend">
                                    <span class="glyphicon glyphicon-circle-arrow-up"></span>
                                </f:facet>
                                            <f:selectItem itemValue = "1" itemLabel = "1" />
                                            <f:selectItem itemValue = "2" itemLabel = "2" /> 
                                            <f:selectItem itemValue = "3" itemLabel = "3" /> 
                                            <f:selectItem itemValue = "4" itemLabel = "4" />
                                            <f:selectItem itemValue = "5" itemLabel = "5" /> 
                                            <f:selectItem itemValue = "6" itemLabel = "6" /> 
                                            <f:selectItem itemValue = "7" itemLabel = "7" />
                                            <f:selectItem itemValue = "8" itemLabel = "8" /> 
                                            <f:selectItem itemValue = "9" itemLabel = "9" /> 
                                             <f:selectItem itemValue = "10" itemLabel = "10" /> 
                            </b:selectOneMenu>
                            
                                    
                                    <tr>
                                        <td colspan="3">
                                            <center>
                                                <b:commandButton look="primary btn-success" value="Pesan"
                                                                 icon="send" action="#{tblTrx.save}"/>
                                                &nbsp; &nbsp; &nbsp;
                                               
                                               
                                            </center>
                                        </td>
                                    </tr>

                            
                                                        
                                                            
                        </h:form>
         <table class="box4">
           <td><h:graphicImage value = "/image/payment2321.gif"  height="500px" width="500px"  /></td>
                 
        </table>

         
         
                        
                        
                 
                
                        
                   
                
            
       
    </h:body>
</html>
